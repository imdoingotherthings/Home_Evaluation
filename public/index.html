<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Home Evaluation</h2>
    <div id="primary">
        <p>Price of Home</p>
        <input type="text" id="primeIn">
        <p>Square Feet of Home</p>
        <input type="text" id="primeSqFt">
        <p>Lot Square Feet of Home</p>
        <input type="text" id="primeLotSqFt">
        <button id="primeBtn">Submit</button>

        <ul id="home"></ul>
        <button id='reset'>Reset</button>
    </div>

    <!-- STACK  -->
    <div id="stack">
        <p id="add5"></p>
        <p>Price of Home</p>
        <input type="text" id="stackPrice">
        <p>Square Feet of Home</p>
        <input type="text" id="stackSqFt">
        <p>Lot Square Feet of Home</p>
        <input type="text" id="stackLotSqFt">
        <button id="stackBtn">Submit</button>
    </div>

    <div id="averagesStack">
        <p id="avgPrice"></p>
        <p id="avgLot"></p>
        <p id="avgSq"></p>
        <p id="avgPriceSq"></p>
        <br>
        <p id="yourHome"></p>
        <p id="fairMarket"></p>
    </div>

    <div id="mortgageStackComplex">
        <p id="listPrice"></p>
        <p id="fairPrice"></p>
        <p id="discount"></p>
        <input type="text" id="howMuchDiscount">
        <p id="purchasePrice"></p>
        <p id="percentDown"></p>
        <input type="text" id="howMuchPercent">
        <p id="downPayment"></p>
        <p id="amtFinance"></p>
        <p id="interest"></p>
        <p id="cor"></p>
        <p id="payment"></p>
        <p id="yrs"></p>
        <p id="monthly"></p>
        <p id="rentReady"></p>
    </div>

    <footer id="foot"></footer>

    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/mortgage.js"></script>
</body>
</html>
